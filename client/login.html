<html lang="en">

<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="assets/images/logo.jpeg" style="margin-left: 95px;">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" method="post">
                <div id="msg"></div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="email"
                    placeholder="Email Id">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="password"
                    placeholder="Password">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    onclick="return signIn()">SIGN IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <!-- <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div> -->
                  <a href="forgot-password.html" class="auth-link text-black">Forgot password?</a>
                </div>
                <!-- <div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register.html" class="text-primary">Create</a>
                  </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>
  <!-- endinject -->

  <script>
    let user = [];
    function signIn() {
      user = new Object();
      // Product.text_top = CKEDITOR.instances['text_top'].getData();
      user.email = $('#email').val();
      user.password = $('#password').val();
      user.user_type = 1;
      $.ajax({
        url: "http://127.0.0.1:8000/admin-login",
        type: 'POST',
        contentType: "application/json;charset=utf-8",
        crossDomain: true,
        data: JSON.stringify(user),
        success: function (data) {
          if (data.status == 400) {
            $('#msg').html('<div class="alert alert-danger">Email id and Password is incorrect.</div>');
            return false;
          }
          alert('Login successfully');
          console.log(data)
          localStorage.setItem("client_uuid", data.uuid);
          window.location.href = "index.html";
        },
        error: function (request, message, error) {
          handleException(request, message, error);
        }
      });
      return false;
    }

    function handleException(request, message, error) {
      var msg = "";
      msg += "Code: " + request.status + "\n";
      msg += "Text: " + request.statusText + "\n";
      if (request.responseJSON != null) {
        msg += "Message" + request.responseJSON.Message + "\n";
      }
      alert(msg);
    }

    $(document).ready(function () {
      if (localStorage.getItem("client_uuid")) {
        window.location.href = "index.html";
      }
    });  
  </script>
</body>

</html>
